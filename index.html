<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calcultor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="heading">Simple calculator</h1>
    
    <div class="grid">
        <table>
            <tbody>
                <tr>
                    <td colspan="4" id='resultContainer'></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn remove-btn" id='AC'>AC</button>
                    </td>
                    <td>
                        <button class="btn remove-btn" id='DEL'>â¬…</button>
                    </td>
                    <td>
                        <button class="btn" id='/'>/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn numbers" id='7'>7</button>
                    </td>
                    <td>
                        <button class="btn numbers" id='8'>8</button>
                    </td>
                    <td>
                        <button class="btn numbers" id='9'>9</button>
                    </td>
                    <td>
                        <button class="btn" id='*'>*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn numbers" id='4'>4</button>
                    </td>
                    <td>
                        <button class="btn numbers" id='5'>5</button>
                    </td>
                    <td>
                        <button class="btn numbers" id='6'>6</button>
                    </td>
                    <td>
                        <button class="btn" id='-'>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn numbers" id='1'>1</button>
                    </td>
                    <td>
                        <button class="btn numbers" id='2'>2</button>
                    </td>
                    <td>
                        <button class="btn numbers" id='3'>3</button>
                    </td>
                    <td>
                        <button class="btn" id='+'>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn numbers" id='0'>0</button>
                    </td>
                    <td>
                        <button class="btn numbers" id='.'>.</button>
                    </td>
                    <td colspan="2">
                        <button class="btn final-btn" id='='>=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
